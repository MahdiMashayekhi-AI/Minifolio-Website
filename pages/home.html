<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../assets/css/all.min.css">

    <title> home </title>
</head>
<body class="bg-bgcolor" dir="rtl">
    <header class="w-4/5 mx-auto my-10 flex items-center justify-between">

        <a class=" neop-social text-3xl p-8" href="">

            </div>
        </div>
        <div class="neop-box rounded-[2rem]">

        </div>

            <div class="flex items-center justify-between mx-8 my-5">

                    <i class="fa-solid fa-arrow-up link text-text transition-transform duration-300 -rotate-45"></i>

            </div>
        </div>
        <div class="neop-box rounded-[2rem]">
            <i class="fa fa-user icon-color text-8xl mt-[6rem] mr-[6rem]"></i>
            <div class="flex items-center justify-between mx-8 mt-8">
                <p class="text-social"> وبلاگ </p>
                <a class="border border-text p-3 rounded-full" href="">
                    <i class="fa-solid fa-arrow-up link text-text transition-transform duration-300 -rotate-45"></i>
                </a>
            </div>
        </div>
        <div class="neop-box rounded-[2rem]">
            <i class="fa fa-user icon-color text-8xl mt-[6rem] mr-[6rem]"></i>

                <p class="text-social"> ایمیل </p>
                <a class="border border-text p-3 rounded-full" href="">
                    <i class="fa-solid fa-arrow-up link text-text transition-transform duration-300 -rotate-45"></i>
                </a>
            </div>
        </div>
        <div class="neop-box col-span-2 rounded-[2rem]">
            <p class="text-social font-semibold text-[2rem] m-8"> من چی هستم ؟ </p>
            <div class="flex items-center justify-start mx-6">
                <div class="mx-7">
                    <img class="w-[3rem] h-[3rem]" src="../assets/images/branding-icon.png" alt="">
                    <p class="text-social"> همگام سازی </p>
                </div>
                <div class="mx-7">
                    <img class="w-[3rem] h-[3rem]" src="../assets/images/graphic-icon.png" alt="">
                    <p class="text-social"> طراحی گرافیک </p>
                </div>
                <div class="mx-7">
                    <img class="w-[3rem] h-[3rem]" src="../assets/images/design-icon.png" alt="">

                </div>
            </div>
            <div class="flex items-center justify-between mx-8 my-8">
                <p class="text-social"> سرویس ها </p>
                <a class="border border-text p-3 rounded-full" href="">
                    <i class="fa-solid fa-arrow-up link text-text transition-transform duration-300 -rotate-45"></i>
                </a>
